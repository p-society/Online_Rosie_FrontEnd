<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><h1 class="hovere">Forgot your password?</h1></mat-card-title>
    <mat-card-subtitle>Don't worry, just enter you college Id to recieve an email. Remember, wait for 5 minutes before you request again. Sometimes the email server is slow because we are using a free service.</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form class="example-form">
      <mat-grid-list cols="3" rowHeight="3:1">
        <mat-grid-tile>
          <mat-form-field class="example-full-width">
            <input matInput type="text" [(ngModel)]="collegeId" name="collegeId" required autofocus placeholder="College Id">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <button mat-raised-button color="accent" (click)="resetPassword()">Send</button>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-card-content>
</mat-card>
