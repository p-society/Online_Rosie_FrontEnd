<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><h1 class="hovere">Login</h1></mat-card-title>
    <mat-card-subtitle>You need to login to book coupons</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form class="example-form">
      <mat-grid-list cols="3" rowHeight="3:1">
        <mat-grid-tile>
          <mat-form-field class="example-full-width">
            <input matInput type="text" [(ngModel)]="collegeId" name="collegeId" required autofocus placeholder="College id">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field class="example-full-width">
            <input matInput type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <button mat-raised-button color="primary" (click)="onLoginSubmit()">Login</button>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-card-content>
  <mat-grid-list cols="1" rowHeight="15:1">
    <mat-grid-tile>
      <button mat-raised-button color="accent" style="padding:10px;"><a href="sendActivation">No Activation email?</a></button>
      <button mat-raised-button color="accent" style="padding:10px;"><a href="forgotPassword">Forget Password?</a></button>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
